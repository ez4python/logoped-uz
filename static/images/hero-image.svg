<svg width="260" height="60" viewBox="0 0 260 60" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Стиль для текста логотипа */
    .logotext { 
      font-family: Arial, Helvetica, sans-serif; /* Семейство шрифтов (Arial - безопасный выбор) */
      font-size: 28px; /* Размер шрифта */
      font-weight: bold; /* Жирное начертание */
      dominant-baseline: middle; /* Выравнивание по вертикали для лучшего центрирования */
    }
  </style>

  <g id="speech-bubble-icon">
    <rect x="10" y="15" width="45" height="30" rx="8" ry="8" fill="#007BFF"/>
    <polygon points="55,25 65,30 55,35" fill="#007BFF"/>
  </g>

  <text x="75" y="30" class="logotext">
    <tspan fill="#343A40">logoped</tspan>
    <tspan fill="#007BFF">-uz</tspan>
  </text>
</svg>
